<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Generador de Memes</title>
		<!-- dom-to-image-->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
			integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<!-- FileSaver.js -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
			integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
	</head>
	<body class="body modo--Claro">
		<header class="modo--claro__header modo--oscuro__header">
			<!-- Titulo -->
			<h1>Generador de Memes</h1>
			<div class="btn-modos">
				<button class="imagen" tabindex="0">
					Img<i class="fa-regular fa-image"></i>
				</button>
				<button class="texto" tabindex="1">
					Text<i class="fa-solid fa-font"></i>
				</button>
				<button class="claro" id="modo-claro" tabindex="2">
					<i class="fa-regular fa-sun"></i></button
				><!-- poner iconito y ver el modo display none-->
				<button class="oscuro" id="modo-oscuro">
					<i class="fa-regular fa-moon"></i>
				</button>
			</div>
		</header>
		<main class="caja">
			<!-- Div Padre -->
			<div class="caja__meme">
				<!-- Caja texto, img, texto y boton de descarga -->
				<div class="meme__texto__imagen" id="imagen-container">
					<h2 class="txt__arriba texto__oculto" id="arriba">Texto de Arriba</h2>
					<div
						class="imagen__clase"
						id="imagen"
					></div>
					<!-- CAJA DE IMAGEN -->
					<h2 class="txt__abajo texto__oculto" id="abajo">Texto de Abajo</h2>
				</div>
				<button class="btn__descarga" id="btn--descarga" tabindex="3">
					<i class="fa-solid fa-download"></i> Descargar meme</button
				><!-- poner -->
			</div>
			<aside class="panel__generador aside__claro aside__oscuro">
				<!-- Panel derecho-->
				<section class="imagen__aside">
					<!-- Seccion IMAGEN -->
					<button id="cerrar__panelImg" class="boton__paneles">X</button>
					<div class="url__subirArchivo">
						<h3 class="titulo__panel">IMAGEN</h3>
						<p class="panel-control-title">Aquí URL</p>
						<input type="text" class="url__imagen" />
						<label for="fileInput">Cargar Imagen:</label>
						<input
							type="file"
							name="file"
							id="fileInput"
							accept="image/png, image/gif, image/jpeg"
						/>
					</div>

					<div class="caja__fondos panel">
						<h3>FONDO</h3>
						<div class="fondo__imagen">
							<input
								type="color"
								name="color"
								id="inputColor"
								value="#80BCBD"
							/>
							<span id="fondo__seleccion">#80BCBD</span>

							<select class="mezcla__fondo" id="fondo__img">
								<option class="fondo__ninguno" id="normal" value="normal">
									Ninguno
								</option>
								<option class="fondo__aclarar" id="lighten" value="lighten">
									Aclarar
								</option>
								<option class="fondo__oscurecer" id="darken" value="darken">
									Oscurecer
								</option>
								<option
									class="fondo__diferencia"
									id="difference"
									value="difference"
								>
									Diferencia
								</option>
								<option
									class="fondo__luminosidad"
									id="luminosity"
									value="luminosity"
								>
									Luminosidad
								</option>
								<option
									class="fondo__multiplicar"
									id="multiply"
									value="multiply"
								>
									Multiplicar
								</option>
							</select>
						</div>
					</div>

					<div class="caja__filtros">
						<!--Filtros-->
						<h3>FILTROS</h3>
						<div class="filtros__label">
							<label for="brillo">Brillo:</label>
							<input
								type="range"
								id="brillo"
								name="brightness"
								min="0"
								max="1"
								step="0.1"
								value="1"
							/>
						</div>
						<div class="filtros__label">
							<label for="opacidad">Opacidad:</label>
							<input
								type="range"
								id="opacidad"
								name="opacidad"
								min="0"
								max="1"
								step="0.1"
								value="1"
							/>
						</div>
						<div class="filtros__label">
							<label for="contraste">Contraste:</label>
							<input
								type="range"
								id="contraste"
								name="contraste"
								min="100"
								max="1000"
								step="1"
								value="0"
							/>
						</div>
						<div class="filtros__label">
							<label for="rango">Desenfoque:</label>
							<input
								type="range"
								id="rango"
								name="rango"
								min="0"
								max="10"
								step="0.1"
								value="0"
							/>
						</div>
						<div class="filtros__label">
							<label for="grises">Escala de grises:</label>
							<input
								type="range"
								id="grises"
								name="grises"
								min="0"
								max="100"
								step="1"
								value="0"
							/>
						</div>
						<div class="filtros__label">
							<label for="sepia">Sepia:</label>
							<input
								type="range"
								id="sepia"
								name="sepia"
								min="0"
								max="100"
								step="1"
								value="0"
							/>
						</div>
						<div class="filtros__label">
							<label for="hue">Hue:</label>
							<input
								type="range"
								id="hue"
								name="hue"
								min="0"
								max="359"
								step="1"
								value="0"
							/>
						</div>
						<div class="filtros__label">
							<label for="saturacion">Saturación:</label>
							<input
								type="range"
								id="saturacion"
								name="saturacion"
								min="0"
								max="200"
								step="10"
								value="100"
							/>
						</div>
						<div class="filtros__label">
							<label for="negativo">Negativo:</label>
							<input
								type="range"
								id="negativo"
								name="negativo"
								min="0"
								max="1"
								step="0.1"
								value="0"
							/>
						</div>
						<button class="btn__restablecer" id="restablecer__filtros">
							<i class="fa-solid fa-arrows-rotate"></i> Restablecer Filtros
						</button>
					</div>
				</section>
				<section class="texto__aside">
					<!-- seccion TEXTO-->
					<button id="cerrar__panelText" class="boton__paneles">X</button>
					<div class="texto__superior panel">
						<!-- seccion TEXTO superior-->
						<h3 class="titulo__panel">TEXTO</h3>
						<textarea
							name="texto__superior"
							id="texto__superior"
							class="texto__superior"
							placeholder="TEXTO SUPERIOR"
						></textarea>
						<div class="texto__superior__inferior">
							<!-- tilde SIN TEXTO SUPERIOR con ckeckbox-->
							<input type="checkbox" id="sin__texto--superior" />
							<label for="sin__texto--superior">Sin texto superior</label>
						</div>
					</div>
					<div class="texto__inferior panel">
						<!-- seccion TEXTO inferior-->
						<textarea
							name="texto__inferior"
							id="texto__inferior"
							class="texto__inferior"
							placeholder="TEXTO INFERIOR"
						></textarea>
						<div class="texto__superior__inferior">
							<!-- tilde SIN TEXTO INFERIOR con ckeckbox-->
							<input type="checkbox" id="sin__texto--inferior" />
							<label for="sin__texto--inferior">Sin texto inferior</label>
						</div>
					</div>
					<div class="texto__fuente panel">
						<!-- seccion FUENTE-->
						<h3>FUENTES</h3>
						<select name="fuente" id="fuente">
							<option value="Verdana">Verdana</option>
							<option value="Helvetica" selected>Helvetica</option>
							<option value="American Typewriter">American Typewriter</option>
							<option value="Andale Mono">Andale Mono</option>
							<option value="Comic Sans MS">Comic Sans</option>
							<option value="Impact">Impact</option>
							<option value="Times New Roman">Times New Roman</option>
						</select>
						<div class="texto__tamaño--alineacion">
							<input
								type="number"
								name="tamaño__texto"
								class="tamaño__texto"
								id="tamaño__texto--id"
								min="12"
								value="45"
							/>

							<div class="opciones-alineacion">
								<button class="bnt__alineacion--izq" id="izquierda">
									<i class="fa-solid fa-align-left"></i>
								</button>
								<button class="bnt__alineacion--cent" id="centro">
									<i class="fa-solid fa-align-center"></i>
								</button>
								<button class="bnt__alineacion--der" id="derecha">
									<i class="fa-solid fa-align-right"></i>
								</button>
							</div>
						</div>
					</div>

					<div class="texto__color">
						<!-- seccion color-->
						<div class="panel">
							<h3>COLOR</h3>
							<input type="color" name="color" id="color" value="#000000" />
							<span id="texto--color">#000000</span>
						</div>
						<div class="panel">
							<h3>FONDO</h3>
							<input
								type="color"
								name="color"
								id="fondo__color"
								value="#e5e1da"
							/>
							<span id="fondo__texto">#e5e1dajjjjjjjjjj </span>
						</div>
					</div>
					<div class="sin__fondo--txt">
						<input type="checkbox" id="checkbox__fondo" />
						<label for="checkbox__fondo">Fondo Transparente </label>
					</div>

					<div class="texto__contorno panel">
						<!-- seccion contorno-->
						<h3 class="titulo__contorno">CONTORNO</h3>
						<div class="contornobtn">
							<button class="contorno" id="contorno__ninguno">Ninguno</button>
							<button class="contorno" id="contorno__claro">Claro</button>
							<button class="contorno" id="contorno__oscuro">Oscuro</button>
						</div>
					</div>

					<div class="texto__espaciado panel">
						<!-- seccion espaciado-->
						<h3>ESPACIADO</h3>
						<input
							type="number"
							class="espaciado__texto"
							id="espaciado__txt"
							name="espaciado"
							min="10"
							max="50"
							value="15"
						/>
					</div>

					<div class="texto__interlineado panel">
						<!-- seccion interlineado-->
						<h3>INTERLINEADO</h3>
						<select
							name="interlineado"
							id="interlineado__texto"
							class="interlineado__texto"
						>
							<option value="0.8">0.8</option>
							<option value="1">1</option>
							<option value="1.25">1.25</option>
							<option value="1.5" selected>1.5</option>
							<option value="1.75">1.75</option>
						</select>
					</div>
				</section>
			</aside>
		</main>
		<footer class="footertxt"><!--FOOTER--></footer>
		<!--script Iconos-->
		<script
			src="https://kit.fontawesome.com/04baa38fa8.js"
			crossorigin="anonymous"
		></script>
		<!--script main.js-->
		<script src="main.js"></script>
	</body>
</html>
